<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/output.css" rel="stylesheet">
    <title>Calculator app</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Calculator App</h1>
        <form id="calculator-form" action='/calculate' method="post" class="space-y-4">
            <div>
                <label for="a" class="block text-sm font-medium text-gray-700">Number A:</label>
                <input type="number" id="a" name="a" required step="any"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300
                    rounded-md shadow-sm focus:outline-none focus:ring-indigo-500
                    focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="b" class="block text-sm font-medium text-gray-700">Number B:</label>
                <input type="number" id="b" name="b" required step="any"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300
                       rounded-md shadow-sm focus:outline-none focus:ring-indigo-500
                       focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="action" class="block text-sm font-medium text-gray-700">Action:</label>
                <select id="action" name="action" required
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border
                    border-gray-300 focus:outline-none focus:ring-indigo-500
                    focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                    <option value="power">^</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent
                    rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600
                    hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                    focus:ring-indigo-500">
                Calculate
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-700">Result:</p>
            <span id="result" class="text-xl font-semibold text-gray-900">{{ result }}</span>
        </div>
    </div>
</body>
</html>
